<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Simple Website</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				margin: 0;
				padding: 20px;
				background-color: #f4f4f4;
			}
			.container {
				max-width: 800px;
				margin: 0 auto;
				background-color: white;
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}
			header {
				text-align: center;
				margin-bottom: 20px;
			}
			h1 {
				color: #333;
			}
			.content {
				padding: 20px 0;
			}
			footer {
				text-align: center;
				margin-top: 20px;
				font-size: 0.8em;
				color: #666;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Welcome to My Website</h1>
				<p>A simple HTML template</p>
			</header>

			<div class="content">
				<h2>About</h2>
				<p>
					This is a simple HTML template that you can use as a starting point
					for your website.
				</p>

				<h2>Features</h2>
				<ul>
					<li>Clean and minimal design</li>
					<li>Responsive layout</li>
					<li>Easy to customize</li>
				</ul>
			</div>

			<footer>
				<p>&copy; 2025 My Simple Website. All rights reserved.</p>
			</footer>
		</div>
	</body>
</html>
